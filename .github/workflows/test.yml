name: Test

on:
  push:
    branches: [ rust ]
  pull_request:
    branches: [ rust ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
        working-directory: ./rosey-rs
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
            cross: false
          - build: macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            cross: false
          # - build: windows
          #   os: windows-latest
          #   rust: stable
          #   target: x86_64-pc-windows-msvc
          #   cross: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      # - name: Cache
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       ~/.rustup
      #       target
      #     key: ${{ runner.os }}-${{ matrix.rust }}

      - name: Install Rust
        run: |
          rustup install ${{ matrix.rust }}

      - name: Test Internal
        run: ROSEY_IMPL=rs cargo test

      - name: Test CLI
        run: ROSEY_IMPL=rs-cli cargo test
