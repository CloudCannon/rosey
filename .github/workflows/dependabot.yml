name: auto-merge

on:
  pull_request:
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v2
        with:
          application_id: ${{ env.CC_BOT_ID }}
          application_private_key: ${{ env.CC_BOT_PEM }}
        env:
          CC_BOT_ID: ${{ secrets.CC_BOT_ID }}
          CC_BOT_PEM: ${{ secrets.CC_BOT_PEM }}
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ steps.get_workflow_token.outputs.token }}
